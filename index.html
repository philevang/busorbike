<!DOCTYPE html>

<html>
<head>
    <title>Bus or Bike</title>
    <script type="text/javascript" src="busbike.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div class="row row1">
            <div id="header">
                <h1>BUS or BIKE???</h1>
            </div>
        </div>
        <div class="row row1">
            <div id="country" class="nav">
                <div id="ibk" class="button active">Innsbruck</div>
                <div id="sbg" class="button">Salzburg</div>
                <div id="vn" class="button">Vienna</div>
            </div>
        </div>
        <div class="row row2">
            <div class="weather content">
                <div>
                    <img id="wpic" src=""/>
                </div>
                <div class="wdesc">
                    <p>
                        sunrise: <span id="sunrise"></span>
                    </p>
                    <p>
                        sunset: <span id="sunset"></span>
                    </p>
                    <p>
                        temperature: <span id="temp"></span>
                    </p>
                    <p>
                        short description: <span id="sdescription"></span>
                    </p>
                    <p>
                        wind: <span id="wind"></span>
                    </p>
                </div>
            </div>
            <div class="takethe content">
                <p class="huge">You better take the <span id="vehicle"></span></p>
                <div id="imgholder">
                    <img id="imgvehicle" src="bike.gif">
                </div>
            </div>
            <div class="clearfloat"></div>
        </div>
        <div class="row">
            <div id="calendar" class="content">
                Do. 15.01.2015 20.30 Uhr
            </div>
        </div>
        <div class="row row2">
            <div id="events" class="content">
                Red Bull Silent Disco
            </div>
        </div>
        <div class="row row1">
            <div class="content">
                FOOTER
            </div>
        </div>
    </div>


</body>
</html>
